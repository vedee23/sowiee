<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Princess</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .content {
            margin-top: 20%;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .rose {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Sorry, Princess</h1>
        <button class="btn" onclick="nextPage(true)">Yes</button>
        <button class="btn" onclick="nextPage(false)">No</button>
    </div><script>
    let page = 0;
    function nextPage(isYes) {
        if (isYes) {
            window.close();
        } else {
            page++;
            const content = document.getElementById("content");
            if (page === 1) {
                content.innerHTML = `<div class='rose'>&#x1F339;</div><h2>Really sorry, I didn't mean that</h2>
                                     <button class='btn' onclick='nextPage(true)'>Yes</button>
                                     <button class='btn' onclick='nextPage(false)'>No</button>`;
            } else if (page === 2) {
                content.innerHTML = `<video width="320" height="240" controls autoplay>
                                        <source src="your-video.mp4" type="video/mp4">
                                     </video>
                                     <h2>Maaf karde bhai, I miss bakchodi</h2>
                                     <button class='btn' onclick='nextPage(true)'>Yes</button>
                                     <button class='btn' onclick='nextPage(false)'>No</button>`;
            } else if (page === 3) {
                content.innerHTML = `<audio controls autoplay>
                                        <source src="your-voice-note.mp3" type="audio/mp3">
                                     </audio>
                                     <h2>Please please maan ja! Isse better nai ga karti aur</h2>
                                     <button class='btn' onclick='nextPage(true)'>Yes</button>
                                     <button class='btn' onclick='nextPage(false)'>No</button>`;
            } else {
                content.innerHTML = `<h2>Ab maan ja!</h2>
                                     <button class='btn' onclick='window.close()'>Yes</button>
                                     <button class='btn' onclick='window.close()'>Yes</button>
                                     <button class='btn' onclick='window.location.reload()'>Repeat All</button>`;
            }
        }
    }
</script>

</body>
</html>
